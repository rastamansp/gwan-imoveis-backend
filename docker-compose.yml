version: '3.8'

services:
  gwan-events-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gwan-events-backend
    restart: unless-stopped
    ports:
      - "${PORT:-3001}:3001"
    environment:
      # Configurações básicas
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=${PORT:-3001}
      
      # JWT
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-24h}
      
      # Database
      - DATABASE_URL=${DATABASE_URL}
      
      # OpenAI (para chatbot)
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      
      # CORS
      - CORS_ORIGINS=${CORS_ORIGINS}
      
      # MCP Server
      - MCP_BASE_URL=${MCP_BASE_URL:-https://api-events.gwan.com.br}
      - MCP_PORT_SSE=${MCP_PORT_SSE:-3002}
      - MCP_AUTH_TOKEN=${MCP_AUTH_TOKEN}
      
      # Email
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - SMTP_FROM=${SMTP_FROM}
      
      # Payment Gateway
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      
      # File Upload
      - UPLOAD_PATH=${UPLOAD_PATH:-/app/uploads}
      - MAX_FILE_SIZE=${MAX_FILE_SIZE:-5242880}
      
      # MinIO (opcional)
      - MINIO_ENDPOINT=${MINIO_ENDPOINT}
      - MINIO_PORT=${MINIO_PORT:-9000}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - MINIO_BUCKET=${MINIO_BUCKET}
      
      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-info}
      
    volumes:
      - uploads_data:/app/uploads
      - logs_data:/app/logs
      
    networks:
      - gwan
      
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
      
    # depends_on removido - PostgreSQL e Redis não utilizados
      
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.gwan-events-backend.rule=Host(`api-events.gwan.com.br`)"
      - "traefik.http.routers.gwan-events-backend.tls=true"
      - "traefik.http.routers.gwan-events-backend.tls.certresolver=letsencrypt"
      - "traefik.http.services.gwan-events-backend.loadbalancer.server.port=3001"
      - "traefik.http.middlewares.gwan-events-backend-headers.headers.customrequestheaders.X-Forwarded-Proto=https"
      - "traefik.http.routers.gwan-events-backend.middlewares=gwan-events-backend-headers"

  # PostgreSQL e Redis removidos - não utilizados no projeto atual

  # MCP Server SSE (opcional)
  gwan-events-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gwan-events-mcp
    restart: unless-stopped
    command: ["npm", "run", "start:mcp:sse"]
    ports:
      - "${MCP_PORT_SSE:-3002}:3002"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - MCP_BASE_URL=${MCP_BASE_URL:-http://gwan-events-backend:3001}
      - MCP_PORT_SSE=${MCP_PORT_SSE:-3002}
      - MCP_AUTH_TOKEN=${MCP_AUTH_TOKEN}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      # Database
      - DATABASE_URL=${DATABASE_URL}
      # OpenAI (para chatbot)
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
    volumes:
      - logs_data:/app/logs
    networks:
      - gwan
    depends_on:
      - gwan-events-backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.gwan-events-mcp.rule=Host(`mcp.gwan.com.br`)"
      - "traefik.http.routers.gwan-events-mcp.tls=true"
      - "traefik.http.routers.gwan-events-mcp.tls.certresolver=letsencrypt"
      - "traefik.http.services.gwan-events-mcp.loadbalancer.server.port=3002"

volumes:
  # postgres_data e redis_data removidos - não utilizados
  uploads_data:
    driver: local
  logs_data:
    driver: local

networks:
  gwan:
    external: true
