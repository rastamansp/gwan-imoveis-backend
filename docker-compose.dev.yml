version: '3.8'

services:
  gwan-events-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gwan-events-backend-dev
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      # Configurações básicas
      - NODE_ENV=development
      - PORT=3001
      
      # JWT
      - JWT_SECRET=dev-jwt-secret-key
      - JWT_EXPIRES_IN=24h
      
      # Database
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/gwan_events_dev
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_USERNAME=postgres
      - DATABASE_PASSWORD=password
      - DATABASE_NAME=gwan_events_dev
      
      # Redis
      - REDIS_URL=redis://redis:6379
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      - REDIS_DB=0
      
      # CORS
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173
      
      # MCP Server
      - MCP_BASE_URL=http://localhost:3001
      - MCP_PORT_SSE=3002
      - MCP_AUTH_TOKEN=
      
      # Logging
      - LOG_LEVEL=debug
      
    volumes:
      - ./src:/app/src
      - ./package.json:/app/package.json
      - ./tsconfig.json:/app/tsconfig.json
      - uploads_data:/app/uploads
      - logs_data:/app/logs
      
    networks:
      - gwan
      
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
      
    depends_on:
      - postgres
      - redis
      
    labels:
      - "traefik.enable=false"

  postgres:
    image: postgres:15-alpine
    container_name: gwan-events-postgres-dev
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=gwan_events_dev
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    networks:
      - gwan
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d gwan_events_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    labels:
      - "traefik.enable=false"

  redis:
    image: redis:7-alpine
    container_name: gwan-events-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_dev_data:/data
    networks:
      - gwan
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    labels:
      - "traefik.enable=false"

  # MCP Server SSE para desenvolvimento
  gwan-events-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gwan-events-mcp-dev
    restart: unless-stopped
    command: ["npm", "run", "start:mcp:sse"]
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=development
      - MCP_BASE_URL=http://gwan-events-backend:3001
      - MCP_PORT_SSE=3002
      - MCP_AUTH_TOKEN=
      - LOG_LEVEL=debug
    volumes:
      - ./src:/app/src
      - ./package.json:/app/package.json
      - ./tsconfig.json:/app/tsconfig.json
      - logs_data:/app/logs
    networks:
      - gwan
    depends_on:
      - gwan-events-backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=false"

volumes:
  postgres_dev_data:
    driver: local
  redis_dev_data:
    driver: local
  uploads_data:
    driver: local
  logs_data:
    driver: local

networks:
  gwan:
    external: true
