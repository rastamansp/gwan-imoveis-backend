version: '3.8'

services:
  gwan-events-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gwan-events-backend-dev
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      # Configurações básicas
      - NODE_ENV=development
      - PORT=3001
      
      # JWT
      - JWT_SECRET=dev-jwt-secret-key
      - JWT_EXPIRES_IN=24h
      
      # Database e Redis removidos - não utilizados no projeto atual
      
      # CORS
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173
      
      # MCP Server
      - MCP_BASE_URL=http://localhost:3001
      - MCP_PORT_SSE=3002
      - MCP_AUTH_TOKEN=
      
      # Logging
      - LOG_LEVEL=debug
      
    volumes:
      - ./src:/app/src
      - ./package.json:/app/package.json
      - ./tsconfig.json:/app/tsconfig.json
      - uploads_data:/app/uploads
      - logs_data:/app/logs
      
    networks:
      - gwan
      
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
      
    # depends_on removido - PostgreSQL e Redis não utilizados
      
    labels:
      - "traefik.enable=false"

  # PostgreSQL e Redis removidos - não utilizados no projeto atual

  # MCP Server SSE para desenvolvimento
  gwan-events-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gwan-events-mcp-dev
    restart: unless-stopped
    command: ["npm", "run", "start:mcp:sse"]
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=development
      - MCP_BASE_URL=http://gwan-events-backend:3001
      - MCP_PORT_SSE=3002
      - MCP_AUTH_TOKEN=
      - LOG_LEVEL=debug
    volumes:
      - ./src:/app/src
      - ./package.json:/app/package.json
      - ./tsconfig.json:/app/tsconfig.json
      - logs_data:/app/logs
    networks:
      - gwan
    depends_on:
      - gwan-events-backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=false"

volumes:
  # postgres_dev_data e redis_dev_data removidos - não utilizados
  uploads_data:
    driver: local
  logs_data:
    driver: local

networks:
  gwan:
    external: true
