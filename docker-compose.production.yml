services:
  gwan-events-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gwan-events-backend
    restart: unless-stopped
    environment:
      # Configurações básicas
      - NODE_ENV=production
      - PORT=3001
      
      # Database
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      
      # JWT
      - JWT_SECRET=${JWT_SECRET}
      
      # CORS para frontend
      - CORS_ORIGINS=https://events.gwan.com.br,https://www.events.gwan.com.br,https://api-events.gwan.com.br
      
      # MCP Server
      - MCP_BASE_URL=https://api-events.gwan.com.br
      - MCP_PORT_SSE=3002
      - MCP_AUTH_TOKEN=${MCP_AUTH_TOKEN}
      
      # OpenAI (para chatbot)
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=gpt-4o-mini
      
    volumes:
      - logs_data:/app/logs
      
    networks:
      - gwan
      
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
      
    labels:
      # Traefik configuration for api-events.gwan.com.br
      - "traefik.enable=true"
      
      # HTTP Router (redireciona para HTTPS)
      - "traefik.http.routers.gwan-events-backend-http.rule=Host(`api-events.gwan.com.br`)"
      - "traefik.http.routers.gwan-events-backend-http.entrypoints=web"
      - "traefik.http.routers.gwan-events-backend-http.middlewares=redirect-to-https"
      
      # HTTPS Router
      - "traefik.http.routers.gwan-events-backend.rule=Host(`api-events.gwan.com.br`)"
      - "traefik.http.routers.gwan-events-backend.entrypoints=websecure"
      - "traefik.http.routers.gwan-events-backend.tls=true"
      - "traefik.http.routers.gwan-events-backend.tls.certresolver=letsencrypt"
      
      # Service configuration
      - "traefik.http.services.gwan-events-backend.loadbalancer.server.port=3001"
      - "traefik.docker.network=gwan"
      
      # Middleware para redirecionamento HTTP -> HTTPS
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"

volumes:
  logs_data:
    driver: local

networks:
  gwan:
    external: true
