services:
  gwan-imoveis-backend:
    build:
      context: .
      # Dockerfile padrão - sem migrations (para produção com banco existente)
      # Use Dockerfile.with-migrations se precisar executar migrations automaticamente
      dockerfile: Dockerfile
    container_name: gwan-imoveis-backend
    restart: unless-stopped
    environment:
      # Configurações básicas
      - NODE_ENV=production
      - PORT=3001
      
      # API Base URL
      - API_BASE_URL=https://api-imoveis.gwan.com.br
      
      # Database (usando DATABASE_URL completa)
      - DATABASE_URL=${DATABASE_URL}
      
      # JWT
      - JWT_SECRET=${JWT_SECRET}
      
      # CORS para frontend
      - CORS_ORIGINS=${CORS_ORIGINS}
      
      # MCP Server
      - MCP_BASE_URL=https://api-imoveis.gwan.com.br
      - MCP_PORT_SSE=3002
      - MCP_AUTH_TOKEN=${MCP_AUTH_TOKEN}
      
      # OpenAI (para chatbot)
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL}
      - OPENAI_EMBEDDING_MODEL=${OPENAI_EMBEDDING_MODEL}
      - EMBEDDING_DIMENSION=${EMBEDDING_DIMENSION}
      
      # Evolution API (WhatsApp)
      - EVOLUTION_API_KEY=${EVOLUTION_API_KEY}
      - EVOLUTION_INSTANCE=${EVOLUTION_INSTANCE}
      - EVOLUTION_INSTANCE_URL=${EVOLUTION_INSTANCE_URL}
      - EVOLUTION_INSTANCE_NAME=${EVOLUTION_INSTANCE_NAME}
      
      # MinIO (Storage de Imagens)
      - MINIO_ENDPOINT=${MINIO_ENDPOINT}
      - MINIO_PORT=${MINIO_PORT}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - MINIO_BUCKET=${MINIO_BUCKET}
      - MINIO_USE_SSL=${MINIO_USE_SSL}
      
      # Redis Cache (se necessário)
      - REDIS_URL=${REDIS_URL}
      
    volumes:
      - logs_data:/app/logs
      
    networks:
      - gwan
      
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
      
    labels:
      # Traefik configuration for api-imoveis.gwan.com.br
      - "traefik.enable=true"
      
      # HTTP Router (redireciona para HTTPS)
      - "traefik.http.routers.gwan-imoveis-backend-http.rule=Host(`api-imoveis.gwan.com.br`)"
      - "traefik.http.routers.gwan-imoveis-backend-http.entrypoints=web"
      - "traefik.http.routers.gwan-imoveis-backend-http.middlewares=redirect-to-https"
      
      # HTTPS Router
      - "traefik.http.routers.gwan-imoveis-backend.rule=Host(`api-imoveis.gwan.com.br`)"
      - "traefik.http.routers.gwan-imoveis-backend.entrypoints=websecure"
      - "traefik.http.routers.gwan-imoveis-backend.tls=true"
      - "traefik.http.routers.gwan-imoveis-backend.tls.certresolver=letsencrypt"
      
      # Service configuration
      - "traefik.http.services.gwan-imoveis-backend.loadbalancer.server.port=3001"
      - "traefik.docker.network=gwan"
      
      # Middleware para redirecionamento HTTP -> HTTPS
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"

volumes:
  logs_data:
    driver: local

networks:
  gwan:
    external: true
